<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slaughter House Performance - Ravi's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="styles/fa-all.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'JetBrains Mono', monospace;
    }
   
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./project-icons/slaughter-house-background.png');
      background-repeat: repeat;
      background-size: 300px;
      z-index: -1;
      /* Removed: filter: blur(2px); opacity: 0.25; */
    }
   
    /* Removed the overlay div and its styles */
   
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0;
    }
   
    .video-wrapper {
      width: 100%;
      max-width: 75vw;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      margin-bottom: 20px;
      border: none; /* Removed the white outline border */
      border-radius: 12px; /* Added rounded corners to video wrapper */
      overflow: hidden; /* Added to ensure content respects rounded corners */
    }
   
    .video-responsive {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      background: #000;
      border-radius: 10px; /* Added rounded corners to video container */
    }
   
    .video-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px; /* Added rounded corners to iframe */
    }
   
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0c5bb5;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
   
    .back-button:hover {
      background-color: #1084d0;
    }
   
    .back-button i {
      margin-right: 8px;
    }

    @media (max-width: 768px) {
      .video-wrapper {
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <!-- Removed the overlay div -->
 
  <div class="container">
    <div class="video-wrapper">
      <div class="video-responsive">
        <iframe
          src="https://lse1ftxf3z.ufs.sh/f/ZxBd7byEQwYoyg3outtTsUu9LIh0BG5rojzCtnpJxSbH7Xq1"
          allowfullscreen
          allow="autoplay; fullscreen; picture-in-picture">
        </iframe>
      </div>
    </div>
   
    <a class="back-button" onclick="window.close(); return false;">
      <i class="fas fa-arrow-left"></i> Back to Portfolio
    </a>
  </div>
 
  <script>
    document.querySelector('.back-button').addEventListener('click', function(e) {
      e.preventDefault();
      const closedWindow = window.close();
     
      if (!closedWindow) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
